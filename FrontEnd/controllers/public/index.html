<html>
<title>Chat App</title>
<head>
	<script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<table id="chatTable" style="align:center" width="500" height="500" border="5">
	<tr>
		<td width="50%" rowspan="2">
			<span id="inputArea" style="align:center"></span>
		</td>
		<td height="85%"></td>
	</tr>
	<tr>
		<td height="15%">
			<span>
				<input id="textBox" type="text" onkeypress="handlekeyPress(event)"/>
				<button id="but" onclick="emitmessage()" style="float:right">Chat</button>
			</span>
		</td>
	</tr>
	</table>
</body>
</html>
