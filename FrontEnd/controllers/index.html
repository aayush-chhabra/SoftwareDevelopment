<html>
<head>
	<title>JED</title>
	<h1>Let's do some internationalization using JED and Require</h1>
	<script data-main="scripts/main" src="scripts/require.js"></script>
	<script src="scripts/jed.js"></script>
</head>
<style>
	.apply{
		text-align: center;
		font-size: 32px;
		font-family: "arial";
	}
</style>
<body>
	<div>
	<span>
	<select id="selectLanguage" >
		<option value="" selected="true">---Select Language---</option>
		<option value="en-UK"> English / UK</option>
		<option value="en-US"> English / USA</option>
		<option value="hi-IN"> Hindi / India</option>
		<option value="fr-FR"> French / France</option>
		<option value="pu-IN"> Punjabi / India</option>
	</select>
	</span>
	<span>
	<select id="selectContext" >
		<option value="uni" selected="true"> Universal </option>
		<option value="male"> Male </option>
		<option value="female"> Female </option>
	</select>
	</span>
	</div>
	<div id="rendering-area" class="apply">
	</div>
	<input id = "test-plural" type = "text" placeholder = "Enter a number greater than 0"></input>
	<input id = "btn-change" type = "submit"></input>
	<div id = "sentence-container">I own 1 house</div>
</body>
</html>
